<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">üçΩÔ∏è Canteen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart üõí</a></li>
                <li class="nav-item"><a class="nav-link active btn btn-primary text-white" href="#">Checkout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Checkout</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Order Summary</h4>
            <ul class="list-group mb-3" id="order-summary">
                <!-- Order items will be injected here by JavaScript -->
            </ul>
            <h5 class="text-end">Total: <span id="total-price">$0.00</span></h5>
        </div>

        <!-- User Details Form -->
        <div class="col-md-6">
            <h4>Billing Details</h4>
            <form id="checkout-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Delivery Address</label>
                    <textarea class="form-control" id="address" rows="2" required></textarea>
                </div>

                <h5>Payment Method</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="cod" checked>
                    <label class="form-check-label" for="cod">Cash on Delivery</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="card">
                    <label class="form-check-label" for="card">Credit/Debit Card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="mobile">
                    <label class="form-check-label" for="mobile">Mobile Payment</label>
                </div>

                <button type="submit" class="btn btn-success mt-3 w-100">Place Order</button>
            </form>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">

</body>
</html>
