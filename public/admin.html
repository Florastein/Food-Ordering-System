<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Canteen Ordering</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">üçΩÔ∏è Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="main-container container mt-4">
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item active">Dashboard</li>
                <li class="list-group-item"><a href="#manage-food">Manage Food</a></li>
                <li class="list-group-item"><a href="#view-orders">View Orders</a></li>
            </ul>
        </div>

        <div class="col-md-9">
            <h2>Admin Dashboard</h2>

            <section id="manage-food">
                <h4>Manage Food Items</h4>
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addFoodModal">Add Food Item</button>

                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="food-list">
                    </tbody>
                </table>
            </section>

            <section id="view-orders" class="mt-4">
                <h4>Customer Orders</h4>
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="order-list">
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>

<div class="modal fade" id="addFoodModal" tabindex="-1" aria-labelledby="addFoodModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addFoodModalLabel">Add New Food Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="food-form">
                    <div class="mb-3">
                        <label for="food-name" class="form-label">Food Name</label>
                        <input type="text" class="form-control" id="food-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="food-price" class="form-label">Price ($)</label>
                        <input type="number" class="form-control" id="food-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="food-image" class="form-label">Food Image</label>
                        <input type="file" id="food-image" accept="image/*" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Add Food</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Canteen Ordering System | Admin Panel
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/admin.js"></script>

</body>
</html>
