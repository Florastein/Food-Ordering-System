<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Canteen Ordering</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">üçΩÔ∏è Canteen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart üõí</a></li>
                <li class="nav-item"><button class="btn btn-danger ms-3 d-none" id="logout-btn">Logout</button></li>
                <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="checkout.html">Order Now</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero text-center text-white d-flex align-items-center" style="background: url('assets/img/menu-banner.jpg') center/cover; height: 50vh;">
    <div class="container">
        <h1 class="display-4">Our Delicious Menu</h1>
        <p class="lead">Choose from a variety of mouthwatering meals</p>
    </div>
</header>

<section class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Search food..." id="searchInput" onkeyup="searchFood()">
        </div>
        <div class="col-md-4">
            <select class="form-select" id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="burgers">Burgers</option>
                <option value="drinks">Drinks</option>
                <option value="desserts">Desserts</option>
            </select>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-success">Filter</button>
        </div>
    </div>
</section>

<section class="container mt-4">
    <div class="row" id="foodMenu">
        <div class="col-md-4 food-item" data-category="burgers">
            <div class="card">
                <img src="assets/img/burger.png" class="card-img-top" alt="Burger">
                <div class="card-body text-center">
                    <h5 class="card-title">Classic Burger</h5>
                    <p class="card-text">GH&#8373; 5.99</p>
                    <button class="btn btn-success add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 food-item" data-category="drinks">
            <div class="card">
                <img src="assets/img/juices.png" class="card-img-top" alt="Juice">
                <div class="card-body text-center">
                    <h5 class="card-title">Fresh Juice</h5>
                    <p class="card-text">GH&#8373; 2.99</p>
                    <button class="btn btn-success add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 food-item" data-category="desserts">
            <div class="card">
                <img src="assets/img/cake.png" class="card-img-top" alt="Cake">
                <div class="card-body text-center">
                    <h5 class="card-title">Chocolate Cake</h5>
                    <p class="card-text">GH&#8373; 4.49</p>
                    <button class="btn btn-success add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Canteen Ordering System | All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
